<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">Teachable Machine Image Model</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div id="webcam-container"></div>
        </div>
    </div>
    
    <div class="mt-3 text-center" id="label-container"></div>
    
    <script>
        const URL = "https://kelwilliam.vercel.app/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            
            startCamera();
        }

        async function startCamera() {
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(input) {
            if (!model) return;
            const prediction = await model.predict(input);
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.innerText = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
                labelContainer.appendChild(div);
            }
        }
        
        window.onload = init;
    </script>
</body>
</html>
